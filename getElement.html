<html lang="zh-CN">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        
        function getAllListItem() {
            // 返回页面中所有li标签
            /* 
            const li = document.getElementsByTagName('li');
            console.log(li);
            */

            // 使用querySelector及querySelectorAll
            const li = document.querySelectorAll('li');
            console.log(li);
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            /*
            const section = document.getElementById(sectionId);
            const spans = section.getElementsByTagName('span');
            for (const span of spans) {
                if (span.textContent == 'HTML') {
                    console.log(span);
                }
            }
            */

            // 使用querySelector及querySelectorAll
            const spans = document.querySelectorAll(`${sectionId} span`);
            for (const span of spans) {
                if (span.textContent == 'HTML') {
                    console.log(span);
                }
            }
        }
        
        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            /*
            const section = document.getElementById(sectionId);
            const spans = section.getElementsByTagName('span');
            for (const span of spans) {
                if (span.textContent == spanCont) {
                    console.log(span.parentNode);
                }
            }
            */

            // 使用querySelector及querySelectorAll
            const spans = document.querySelectorAll(`${sectionId} span`);
            for (const span of spans) {
                if (span.textContent == spanCont) {
                    console.log(span.parentNode);
                }
            }
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            /*
            const section = document.getElementById(sectionId);
            const actives = section.getElementsByClassName('active');
            for (const active of actives) {
                console.log(active.childNodes[0]);
            }
            */

            // 使用querySelector及querySelectorAll
            const section = document.querySelector(sectionId);
            const actives = section.querySelectorAll('.active');
            for (const active of actives) {
                console.log(active.textContent);
            }
        }

    </script>
</body>

</html>
